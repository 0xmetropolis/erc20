name: test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: base 🔵
        run: forge test -vvv --rpc-url https://mainnet.base.org

      - name: sepolia 🐬
        run: forge test -vvv --rpc-url https://rpc.sepolia.org

      - name: optimism 🔴
        run: forge test -vvv --rpc-url https://optimism.llamarpc.com	

      - name: polygon ☂️
        run: forge test -vvv --rpc-url https://polygon.llamarpc.com

        id: test
